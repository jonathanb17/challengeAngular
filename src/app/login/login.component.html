<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="col-md-6 offset-md-3">
    <div class="card card-body">
      <form action="">
        <div class="form-group">
          <label for="my-input">Usuario</label>
          <input id="my-input" class="form-control" type="text" name="nombre" [(ngModel)]="nombre">
        </div>
        <div class="form-group">
          <label for="my-input">Password</label>
          <input id="my-input" class="form-control" type="password" name="passwoord" [(ngModel)]="password">
        </div>
        <button class="btn btn-primary bg-primary form-control mt-3" (click)="redirigirAlumno()">Enviar</button>
      </form>
    </div>
  </div>
</body>

</html>
